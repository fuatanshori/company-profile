 {% load static %}
 <header id="header" class="d-flex align-items-center">
    <div class="container d-flex justify-content-between">
      <div id="logo">
        <a href="{% url 'plnnusantarapower:index' %}"><img src="{% static 'assets/img/pln03.png' %}" alt=""></a>
      </div>

      <nav id="navbar" class="navbar">
        <ul> 
          <li>
            <a class="nav-link scrollto {% if request.path == '/' %} active  {% else %} {% endif %}"  href=" {% url 'plnnusantarapower:index' %}#home">Home</a>
          </li>
          <li>
            <a class="nav-link scrollto" href=" {% url 'plnnusantarapower:index' %}#about">About</a>
          </li>
          <li>
            <a class="nav-link scrollto" href="{% url 'plnnusantarapower:index' %}#services">Services</a>
          </li>
          <li>
            <a class="nav-link scrollto " href="{% url 'plnnusantarapower:index' %}#gallery">Gallery</a>
          </li>
          <li>
            {% if request.path == "/" %}
            <a class="nav-link scrollto " href="{% url 'plnnusantarapower:index' %} #news">News</a>
            {% else %}
            <a class="nav-link scrollto {% if request.path == '/news/' or request.path|slice:'0:18' == '/news/news-detail/' or request.path == '/news/news-admin-preview/' or request.path|slice:'0:32' == '/news/news-detail-admin-preview/' %} active {% endif %}" href="{% url 'news:news' %}">News</a>
            {% endif %}
          </li>
          <li>
            <a class="nav-link scrollto" href="{% url 'plnnusantarapower:index' %}#contact">Contact</a>
          </li>
          
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
    </div>
  </header>
